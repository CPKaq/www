<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CPK的智商测试！</title>
	<style type="text/css">
		#iqNumText {
			font-size: 500%;
			font-family: Consolas, "Arial Black", "微软雅黑";
			font-weight: bold;
			margin: 0;
		}
		#iqTitle {
			margin: 0;
		}

		.iq-container {
			text-align: center;
			position: absolute;
			margin: 0;
			padding: 0;
			width: 50%;
			top: 50%;
			left: 50%;
			transform: translate(-50%,-50%);
			display: block;
		}
		.btn {
			width: 25%;
			margin: 5px 20px;
		}
	</style>
</head>
<body>
	<div class="iq-container">
		<p id="iqTitle">你的智商：</p>
		<p id="iqNumText">0</p>
		<button class="btn" onclick="iqAdd()">智商+2</button>
		<button class="btn" onclick="iqMinus()">智商-2</button>
	</div>
</body>
</html>
<script type="text/javascript">
	var iq = new Number(100);
	var iqNum = document.getElementById("iqNumText");
	iqNum.innerHTML = iq;

	if(iqNum==null) window.alert("null!");

	function iqAdd() {
		iq += 2;
		iqNum.innerHTML = iq;
	}
	function iqMinus() {
		iq -= 2;
		iqNum.innerHTML = iq;
	}
</script>
